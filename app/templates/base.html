<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-gray-800 p-3">
    <ul class="flex space-x-4">
        {% with request.resolver_match.url_name as current_url %}
            <li class="{% if current_url == 'home' %}bg-gray-700{% endif %} rounded px-3 py-2">
                <a href="{% url 'app:home' %}" class="text-white">Home</a>
            </li>
            <li class="{% if current_url == 'templates' %}bg-gray-700{% endif %} rounded px-3 py-2">
                <a href="{% url 'app:templates' %}" class="text-white">Templates</a>
            </li>
            <li class="{% if current_url == 'datasources' %}bg-gray-700{% endif %} rounded px-3 py-2">
                <a href="{% url 'app:datasources' %}" class="text-white">DataSources</a>
            </li>
            <li class="{% if current_url == 'rendering' %}bg-gray-700{% endif %} rounded px-3 py-2">
                <a href="{% url 'app:rendering' %}" class="text-white">Renderings</a>
            </li>
        {% endwith %}
    </ul>
</nav>

<main class="container mx-auto mt-8">
    {% block main %}
        <!-- Default content goes here -->
        <div class="flex min-h-screen">
            <div class="w-1/3 bg-white p-5">
                {% block sidebar %}
                    <!-- Sidebar content goes here -->
                {% endblock %}
            </div>
            <div class="w-2/3 p-5">
                {% block content %}
                    <!-- Main content goes here -->
                {% endblock %}
            </div>
        </div>
    {% endblock %}
</main>

<footer class="bg-gray-200 text-center p-4 mt-8">
    {% block footer %}
        Â© 2024 Document Render App
    {% endblock %}
</footer>
</body>
</html>
